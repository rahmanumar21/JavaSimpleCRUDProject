<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<!--Top Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

      <form class="container-fluid justify-content-start">
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/data}">Back</a>
      </form>

    </div>
  </div>
</nav>


<div class="container-lg" style="margin: 50px;">

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div class="card">
    <div class="card-header">
      [[${pageTitle}]]
    </div>
    <div class="card-body">
      <div class="row">

        <form th:action="@{/data/save}" method="post" th:object="${data}"
              style="max-width: 500px; margin: 0 auto;">
          <input type="hidden" th:field="*{id}">
            <!--            First Name-->
            <div class="input-group mb-3">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
              </div>
            </div>
            <!--            Last Name -->
            <div class="input-group mb-3">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45" />
              </div>
            </div>
            <!--            E-mail -->
            <div class="input-group mb-3">
              <label class="col-sm-4 col-form-label">E-mail</label>
              <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
              </div>
            </div>

          <!--            Phone -->
          <div class="input-group mb-3">
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input type="number" th:field="*{phone}" class="form-control" required />
            </div>
          </div>


            <div class="text-center">
              <button type="submit" class="btn btn-primary m-2">Save</button>
              <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
      </div>
    </div>
  </div>

</div>

</div>


<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/data}]]";
  }
</script>


</body>
</html>
